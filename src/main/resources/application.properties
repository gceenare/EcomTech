# Database Configuration
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/EcomTechDB?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT secret for dev ? change in prod
jwt.secret=ReplaceThisDevSecretKeyWhichIsLongEnough
jwt.expirationMs=3600000

# Allow frontend origin
cors.allowed.origin=http://localhost:3000

# Increase logging for Spring Security and custom security components
logging.level.org.springframework.security=DEBUG
logging.level.com.curiousity.tech.security=DEBUG

# Server Configuration
server.servlet.context-path=/api
