# Direct URL to the database
spring.datasource.url=jdbc:mysql://localhost:3306/EcomTechDB?createDatabaseIfNotExist=true

# Direct username and password
spring.datasource.username=root
spring.datasource.password=password

# Set the database platform for Spring Boot (preferred method)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Automatically update the database schema
spring.jpa.hibernate.ddl-auto=update

# ===============================================
# LOGGING & DEBUGGING
# ===============================================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

